<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive bank UI</title>
        <link rel="stylesheet" href="exp2_1.css">
    </head>
    <body>
        <style>
            #b1{
                background: blue;
                color: white;

            }
            #b2{
                background: red;
                color: white;
            }
        </style>
        <div>
            <h2>Balance :$<span id="balance"></span></h2>
            <label for="amount">Amount</label><br><br>
            <input type="number" placeholder="paisa enter karo" id="amount">
            <br><br>
            <button id="b1" onclick="deposit()">Deposit</button>&nbsp; &nbsp;     
             <button id="b2" onclick="withdraw()">Withdraw</button>
             <p id="message"></p>
        </div>
    </body>
    <script>
        let balance=0;
        function deposit(){
            let amount=document.getElementById('amount').value;
            if(amount>0){
                balance=balance+Number(amount);
                document.getElementById('balance').innerText=balance;
                document.getElementById('message').innerText="deposit successfull";
            }
            else{
                document.getElementById("message").innerText="enter a valid paisa";
            }
            document.getElementById("amount").value="";
        }
         function withdraw(){
            let amount=document.getElementById('amount').value;
           if (!isNaN(amount) && amount > 0 && amount <= balance){
                balance=balance-Number(amount);
                document.getElementById('balance').innerText=balance;
                document.getElementById('message').innerText="withdraw successfull";
            }
            else{
                document.getElementById("message").innerText="Invalid Withdrawal amount";
            }
            document.getElementById('amount').value="";
        }
    </script>
</html>
