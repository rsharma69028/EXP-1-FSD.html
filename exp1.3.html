<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-color: #111827;
            --text-color: #f8fafc;
            --border-color: rgba(255, 255, 255, 0.15);
            --btn-bg: #1f2933;
        }

        body.light {
            --bg-color: #f1f5f9;
            --card-color: #ffffff;
            --text-color: #0f172a;
            --border-color: rgba(0, 0, 0, 0.15);
            --btn-bg: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: 0.3s ease;
        }


        .dashboard {
            display: grid;
            grid-template-areas:
                "header header header header"
                "nav analytics users settings";
            grid-template-columns: 1.2fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
        }

        .theme-btn {
            background: var(--btn-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }

       
        .card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 140px;
        }

        nav {
            grid-area: nav;
            min-height: 420px;
        }

        .analytics {
            grid-area: analytics;
        }

        .users {
            grid-area: users;
        }

        .settings {
            grid-area: settings;
        }

      
        @media (max-width: 900px) {
            .dashboard {
                grid-template-areas:
                    "header"
                    "nav"
                    "analytics"
                    "users"
                    "settings";
                grid-template-columns: 1fr;
            }

            nav {
                min-height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
     
        <header>
            <h1>Admin Dashboard</h1>
            <button class="theme-btn" onclick="toggleTheme()">
                üåô/‚òÄÔ∏è
            </button>
        </header>


        <nav class="card">
            Navigation
        </nav>

     
        <div class="card analytics">
            Analytics
        </div>

   
        <div class="card users">
            Users
        </div>

       
        <div class="card settings">
            Settings
        </div>
    </div>

    <script>
    
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light") {
            document.body.classList.add("light");
        }

        function toggleTheme() {
            document.body.classList.toggle("light");

            if (document.body.classList.contains("light")) {
                localStorage.setItem("theme", "light");
            } else {
                localStorage.setItem("theme", "dark");
            }
        }
    </script>
</body>
</html>
